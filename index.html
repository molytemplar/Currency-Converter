<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="assets/styles/style.css"> <!-- Link to external CSS stylesheet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Design Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
  </head>
  <body>
    <section class="wrapper">
      <h2>
        <span class="material-symbols-outlined" id="main-icon">
          currency_exchange <!-- Icon for currency exchange -->
        </span>
      </h2>
      <form action="#">
        <div class="amount">
          <p>Valor de entrada</p> <!-- Input label for entering a value -->
          <div class="right-icon-input">
            <input type="text" value="" placeholder="Digite o valor" id="input-amount"> <!-- Input field for entering a value -->
            <div class="right-icon-container">
              <p class="right-icon" id="from-currency-icon"> <!-- Currency icon for 'From' currency (inserted from JavaScript) -->
                <!-- Curency icon is inserted from JavaScript -->
              </p>
            </div>
          </div>
        </div>
        <div class="drop-list">
          <div class="select-box-container from">
            <p>De</p> <!-- Label for 'From' currency selection -->
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag"> <!-- Flag image for the selected currency -->
              <select> <!-- Dropdown for selecting 'From' currency (options inserted from JavaScript) -->
                <!-- Options tag are inserted from JavaScript -->
              </select>
            </div>
          </div>
            <span class="material-symbols-outlined" id="sync-alt-icon">
              sync_alt <!-- Icon for currency conversion synchronization -->
            </span>
          <div class="select-box-container to">
            <p>Para</p> <!-- Label for 'To' currency selection -->
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/np.png" alt="flag"> <!-- Flag image for the selected currency -->
              <select> <!-- Dropdown for selecting 'To' currency (options inserted from JavaScript) -->
                <!-- Options tag are inserted from JavaScript -->
              </select>
            </div>
          </div>
        </div>
        <button id="convert-button">Converter</button> <!-- Button to initiate currency conversion -->
        <div class="amount">
          <p>Valor convertido</p> <!-- Label for displaying converted value -->
          <div class="right-icon-input">
            <input type="text" value="" placeholder="Aguardando conversÃ£o" id="output-amount" readonly> <!-- Display field for converted value (readonly) -->
            <div class="right-icon-container">
              <p class="right-icon" id="to-currency-icon"><!-- Currency icon for 'To' currency (inserted from JavaScript) -->
                <!-- Curency icon is inserted from JavaScript -->
              </p>
            </div>
          </div>
        </div>
      </form>
    </section>

    <!-- JavaScript files -->
    <script src="assets/js/country-list.js"></script> <!-- Script for populating country/currency data -->
    <script src="assets/js/script.js"></script> <!-- Main JavaScript script for currency conversion logic -->
  </body>
</html>
