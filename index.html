<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Design Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
  </head>
  <body>
    <section class="wrapper">
      <h2>
        <span class="material-symbols-outlined" id="main-icon">
          currency_exchange
        </span>
      </h2>
      <form action="#">
        <div class="amount">
          <p>Valor de entrada</p>
          <div class="right-icon-input">
            <input type="text" value="" placeholder="Digite o valor" id="input-amount">
            <div class="right-icon-container">
              <p class="right-icon" id="from-currency-icon"> <!-- Curency icon is inserted from JavaScript --></p>
            </div>
          </div>
        </div>
        <div class="drop-list">
          <div class="select-box-container from">
            <p>De</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
            <span class="material-symbols-outlined" id="sync-alt-icon">
              sync_alt
            </span>
          <div class="select-box-container to">
            <p>Para</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/np.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <button id="convert-button">Converter</button>
        <div class="amount">
          <p>Valor convertido</p>
          <div class="right-icon-input">
            <input type="text" value="" placeholder="Aguardando conversÃ£o..." id="output-amount" readonly>
            <div class="right-icon-container">
              <p class="right-icon" id="to-currency-icon"><!-- Curency icon is inserted from JavaScript --></p>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script src="assets/js/country-list.js"></script>
    <script src="assets/js/script.js"></script>

  </body>
</html>
